 <body>

     <script>

             let nome = prompt('Digite o primeiro nome ');

             let sobrenome = prompt ('Digite o sobrenome');

             alert(`Nome completo: ${nome.toUpperCase()} ${sobrenome.toUpperCase()}`);
             alert(`Nome catologo: ${sobrenome.toUpperCase()}, ${nome.toUpperCase()}`);

    </script>
